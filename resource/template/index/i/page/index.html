<div class="container">

    <div class="d-flex justify-content-between mt-5 mb-5">
        <div class="user_header">
            <p class="h2">页面管理</p>
            <span>管里/发布新的页面</span>
        </div>

        <div>
            <a href="/page/create" type="button" class="btn btn-primary">添加页面</a>
        </div>
    </div>


    <div class="bg-white rounded overflow-hidden mb-4 shadow-sm p-0">


        <table class="table p-3 main_table">
            <thead>
            <tr class="bg-body-secondary">
                <th scope="col"><span class="main_table_tr_firstth">ID</span></th>
                <th scope="col">标题</th>
                <th scope="col">url</th>
                <th scope="col">介绍</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            {{if .Data.List}}
            {{range $index, $item := .Data.List}}
            <tr>
                <td><span class="main_table_tr_firstth">{{$item.Id}}</span></td>
                <td>{{$item.Title}}</td>
                <td>{{$item.UrlPath}}</td>
                <td>{{$item.Description}}</td>
                <td>
                    <a href="/page/update/{{$item.Id}}">编辑</a>
                    <a href="javascript:void(0);"
                       onclick="gf.content.delete({{$item.Id}},'/page/delete','/page')">删除</a>
                </td>
            </tr>
            {{end}}
            {{else}}
             <tr><td colspan="6">没有内容</td></tr>
            {{end}}
            </tbody>
        </table>

    </div>
</div>

<script type="text/javascript">
    jQuery(function($) {
        $("#user-page").addClass("active")
    })
</script>
